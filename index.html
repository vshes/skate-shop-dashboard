<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="skate-body">
<div class="container-fluid skate-header">
  <nav class="skate-nav">
      <ul class="skate-nav-ul">
          <li class=" skate-nav-li"> HOME </li>
          <li class=" skate-nav-li"> BLOG   </li>
          <li class=" skate-nav-li"> ABOUT  </li>
          <li class=" skate-nav-li"> CAREERS </li>
      </ul>
  </nav>
</div>
<div class="container skate-sign-in">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <div class="card sign-in-card">
                <div class="card-block">
                    <img src="assets/skate.jpg" class="img-fluid skate-image">
                    <form class="form-skate">
                        <div class="form-group">

                            <input type="text" class="form-control" id="username" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button class="btn skate-sign-in-btn ">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
